<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Ubah Barang Sukses</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar(condition='barang')}"></nav>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="card w-50 p-4">
                <div class="card-body text-center">
                    <img th:src="@{/images/checklist.png}" width="50" height="50" alt="Checklist">
                    <h2 class="mt-3" th:text="'Pengubahan barang dengan Sku ' + ${sku} + ' berhasil diubah.'"></h2>
                </div>

                <div class="text-center m-3">
                    <a type="button" class="btn btn-md btn-primary" th:href="@{/barang}">Kembali</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
